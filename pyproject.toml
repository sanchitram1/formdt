[project]
name = "formdt"
version = "0.3.1"
description = "Markdown formatter with configurable line length"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ruff>=0.14.8",
]

[project.scripts]
formdt = "formdt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.0"]
